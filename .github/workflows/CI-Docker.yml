name: Docker CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3

      - name: Login
        run: docker login -u tyrrrz -p ${{ secrets.DOCKER_TOKEN }}

      - name: Build
        run: docker build -t tyrrrz/discordchatexporter:latest .

      - name: Deploy (latest)
        run: docker push tyrrrz/discordchatexporter:latest